    function setBgImage() {
        var bg = document.getElementById('body');
        var rand = getRandomInt(bg_images.length);
        bg.style.backgroundImage = 'url(' + bg_images[rand] + ')';
    }

    function getRandomInt(max) {
    return Math.floor(Math.random() * max);
    }

    //  unused
    function setIframe(val) {
        var iframe = document.getElementById('first_iframe');
        iframe.src = val
    }

    function closeIframe(val) {
        var iframe = document.getElementById(val);
        iframe.remove()
        if(Number.isInteger(val)){
            var button_elem = document.getElementById("b_"+val);
            button_elem.remove()
        }
    }

    function createIframe(){
        var bod = document.getElementById('b');
        var lin = document.getElementById('link');
        var rand_id = getRandomInt(100);
        var html_to_insert = '<br><iframe id="' + rand_id + '" sandbox="allow-scripts allow-same-origin" referrerpolicy="no-referrer" src=' + lin.value +' allowfullscreen width="1000" height="500"></iframe><br><input id="b_' + rand_id + '" value="Close Stream iframe" type="button" onclick=closeIframe(' + rand_id + ')>'
        bod.insertAdjacentHTML('beforeend', html_to_insert);
    }
</script>
<body id="body" onload="setBgImage()">

    <div id="b" class="">
        <h2 style="background-color:WhiteSmoke; text-align: center;">CAGN OFFICIAL</h2>
        <!--<iframe id="first_iframe" sandbox="allow-scripts" referrerpolicy="no-referrer" src="https://starlive.xyz" allowfullscreen width="1000" height="500"></iframe>-->
        <br>
        <iframe id="first_iframe" src="https://sportsonline.gl/prog.txt" sandbox="allow-scripts" referrerpolicy="no-referrer" allowfullscreen width="1000" height="500"></iframe>
        <br>
        <input value="Close site iframe" type="button" onclick=closeIframe('first_iframe')>
    </div>
    <input id="link" length="200"><input value="Open" type="button" onclick=createIframe()>   
</body>
</html>
